<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD Divisi</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                 script-src 'self';
                 style-src 'self';
                 connect-src 'self' http://localhost:3000;
                 img-src 'self' data:;">
  <link rel="stylesheet" href="/assets/app.css">
</head>

<body>
  <header class="bar">
    <h1>Divisi</h1>
    <nav class="nav-flex">
      <a class="btn ghost" href="/">Pegawai</a>
      <button id="btnAdd" class="btn">+ Tambah Divisi</button>
    </nav>
  </header>

  <main class="container">
    <div id="status" class="status" hidden></div>
    <div class="card">
      <div class="toolbar">
        <input id="q" placeholder="Cari namaâ€¦ (contoh: Put)" />
        <button id="btnSearch" class="btn secondary">Cari</button>
        <button id="btnClear" class="btn ghost">Reset</button>
      </div>

      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th class="w80">ID</th>
              <th>Nama Divisi</th>
              <th class="w120">Anggaran</th>
              <th class="w120">Aksi</th>
            </tr>
          </thead>
          <tbody><!-- rows --></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <dialog id="dlg" class="modal">
    <form method="dialog" class="modal-card" id="frm">
      <h3 id="dlgTitle">Tambah Divisi</h3>
      <input type="hidden" id="f_id" />
      <label>Nama Divisi<input id="f_nama" required></label>
      <label>Anggaran (contoh: 1000000.00)<input id="f_ang" type="number" step="0.01" min="0" required></label>
      <div class="modal-actions">
        <button class="btn primary" id="btnSave">Simpan</button>
        <button class="btn ghost" value="cancel">Batal</button>
      </div>
    </form>
  </dialog>

  <script src="/assets/divisi.js"></script>
</body>

</html>
